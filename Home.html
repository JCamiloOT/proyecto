<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Condor</title>
     <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Estilo2.css">
</head>
<body>
    

    <!-- Titulo-->
    <h1
    style="color: white;
     font-family: Roca Two Bold;
     font-size: 90px;
     position: relative;
     top: -8px;
     left: 7px;
     "
     
    >Registrarse/Login</h1>

    <div class="logo-condor2-redondo"></div>

    
    <h2
    style="color: white;
     font-family: Roca Two Bold;
     font-size: 45px;
     position: relative;
     top: -20px;
     left: 100px;
     "
    >Crear Cuenta:</h2>


    <h3
    style="color: white;
     font-family: Roca Two Bold;
     font-size: 20px;
     position: relative;
     top: 155px;
     left: 108px;
     "
    
    
    >Para crear una cuenta, por favor llene el formulario:</h3>

    <div class="logo-login-redondo"></div>

    <h4
    style="color: white;
     font-family: Roca Two Bold;
     font-size: 45px;
     position: relative;
     top: -280px;
     left: 1000px;
     "
    
    >Iniciar sesion:</h4>


    <div class="logo-login2-redondo"></div>


    <h5
    style="color: white;
     font-family: Roca Two Bold;
     font-size: 20px;
     position: relative;
     top: -365px;
     left: 1000px;
     "
    
    
    >Si ya eres nuestro cliente, inicia tu sesion aqui:</h5>


    <!-- Botones-->
 <button class="button-4" role="button" id="btnCrearCuenta">Crear Cuenta</button>
<button class="button-5" role="button" id="btnIniciarSesion">Iniciar Sesión</button>

 <!-- busqueda-->
 <div class="box">
        <input type="text" class="search-input" placeholder="Nombre">
        <i class="fa fa-search search-icon"></i> 
    </div>
    

    <div class="box2">
        <input type="text" class="search-input" placeholder="Email">
        <i class="fa fa-search search-icon"></i> 
    </div>

    <div class="box3">
        <input type="text" class="search-input" placeholder="Telefono">
        <i class="fa fa-search search-icon"></i> 
    </div>

    <div class="box4">
        <input type="text" class="search-input" placeholder="Direccion">
        <i class="fa fa-search search-icon"></i> 
    </div>

    <div class="box5">
        <input type="text" class="search-input" placeholder="Correo">
        <i class="fa fa-search search-icon"></i> 
    </div>

    <div class="box6">
        <input type="text" class="search-input" placeholder="Telefono">
        <i class="fa fa-search search-icon"></i> 
    </div>

    <script>
        // Campos de registro
        const regNombre = document.getElementById('regNombre');
        const regEmail = document.getElementById('regEmail');
        const regTelefono = document.getElementById('regTelefono');
        const regDireccion = document.getElementById('regDireccion');

        // Campos de login
        const loginCorreo = document.getElementById('loginCorreo');
        const loginTelefono = document.getElementById('loginTelefono');

        // Botones
        const btnCrearCuenta = document.getElementById('btnCrearCuenta');
        const btnIniciarSesion = document.getElementById('btnIniciarSesion');

        // Función para "crear cuenta" (guardar en localStorage)
        btnCrearCuenta.addEventListener('click', () => {
            const nombre = regNombre.value.trim();
            const email = regEmail.value.trim();
            const telefono = regTelefono.value.trim();
            const direccion = regDireccion.value.trim();

            if (nombre && email && telefono && direccion) {
                const userData = {
                    nombre: nombre,
                    email: email,
                    telefono: telefono,
                    direccion: direccion
                };
                localStorage.setItem('loggedInUser', JSON.stringify(userData));
                alert('Cuenta creada y sesión iniciada (simulada). Redirigiendo a productos...');
                window.location.href = 'productos.html'; // Redirige a la página de productos
            } else {
                alert('Por favor, completa todos los campos para crear la cuenta.');
            }
        });

        // Función para "iniciar sesión" (simulada)
        btnIniciarSesion.addEventListener('click', () => {
            const correo = loginCorreo.value.trim();
            const telefono = loginTelefono.value.trim();

            // En una aplicación real, aquí verificarías las credenciales contra una base de datos.
            // Para esta simulación, si hay datos de usuario guardados, asumimos que se "inicia sesión".
            // O simplemente redirigimos a la página de productos.
            const storedUser = localStorage.getItem('loggedInUser');

            if (storedUser) {
                // Si hay un usuario registrado, asumimos que el login es exitoso
                alert('Sesión iniciada (simulada). Redirigiendo a productos...');
                window.location.href = 'productos.html'; // Redirige a la página de productos
            } else if (correo && telefono) {
                // Si no hay un usuario registrado pero se llenan los campos,
                // podríamos simular un registro rápido o pedir que se registren primero.
                alert('No se encontró una cuenta con esos datos. Por favor, regístrate primero.');
            } else {
                alert('Por favor, ingresa tu correo y teléfono para iniciar sesión.');
            }
        });

        // Opcional: Rellenar campos si ya hay datos en localStorage (para volver a la página)
        document.addEventListener('DOMContentLoaded', () => {
            const storedUser = JSON.parse(localStorage.getItem('loggedInUser'));
            if (storedUser) {
                regNombre.value = storedUser.nombre || '';
                regEmail.value = storedUser.email || '';
                regTelefono.value = storedUser.telefono || '';
                regDireccion.value = storedUser.direccion || '';
                loginCorreo.value = storedUser.email || ''; // Rellena el campo de login también
                loginTelefono.value = storedUser.telefono || ''; // Rellena el campo de login también
            }
        });

    </script>






    




</body>
</html>
